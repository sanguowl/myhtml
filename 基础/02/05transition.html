<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				margin: 0;
				padding: 0;
			}
			#app{
				width: 20px;
				height: 20px;
				background-color: #0000FF;
				position: absolute;
				top: 0;
				left: 0;
			}
			#app:hover{
				transition: all ease-in-out .5s;
				background-color: #0000FF;
				position: absolute;
				top: 100%;
				left: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
</html>
