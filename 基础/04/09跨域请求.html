<!-- 
 js跨域是指通过js在不同的域之间进行数据传输或通信，
 比如用ajax向一个不同的域请求数据，或者通过js获取页面中不同域的框架中(iframe)的数据。
 只要协议、域名(或主机地址)、端口有任何一个不同，都被当作是不同的域
 -->
        <!-- 常见跨域:
		 1.在a的JS应用页面中调用了b的数据
		 http://cas.feixue.com     a
		 http://cart.feixue.com    b
		 2.使用ajax的请求方式向一个不同的域请求数据
		 (我遇到过的就是电脑开了服务端和客户端(axios使用ajax)，然后端口不一致，导致跨域)
		 -->
		 
		 <!-- 
		 跨域解决方案：1.proxy代理(proxy代理用于将请求发送给后台服务器，通过服务器来发送请求，然后将请求的结果传递给前端)
		 2.CORS跨域资源共享(实现CORS通信的关键是服务器。只要服务器实现了CORS接口，就可以跨源通信)
		 3.jsonp(通过动态插入一个script标签。浏览器对script的资源引用没有同源限制，同时资源加载到页面后会立即执行)
		 jsonp的缺点：只支持get请求，要确定jsonp的请求是否失败并不容易
		 
		 -->
