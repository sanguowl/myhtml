<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 参考：https://www.cnblogs.com/miaowwwww/archive/2017/01/07/6259783.html -->
		<!-- 在浏览器下载完所有组件，Html,css,js和图片之后，会解析生成两棵树，
		第一棵树是DOM树，第二棵树是渲染树
		 -->
		 <!-- 在文档初次加载的时候，浏览器引擎通过解析html文档构建一颗DOM树，
		  之后按照DOM元素的几何属性构建一颗用于渲染的渲染树，渲染树中的节点也被称为盒子
		  可以理解为一个页面元素是一个具有内容，内填充，边框，外边距和位置的盒子-->
		  <!-- 注意：由于在浏览器中设置了隐藏的元素不会显示，所以渲染树中并不会包含渲染元素(所以改变了隐藏样式为显示之后会有重排/重绘) -->
		<!-- 注意：对于使用流式布局的浏览器来说，对渲染树的计算只需要遍历一次就可以完成
		 但是table及其内部元素除外，需要多次计算才能确定其在渲染树中的属性，所以一般不用table布局-->
		 
	</head>
	<body>
		<!--重绘：相当于元素的外观变化所触发的浏览器行为，例如改变color,background-clor,outline, 
		 浏览器会根据元素的新属性进行重新绘制，让元素呈现新的外观，记住：
		 重绘不会带来新的布局，只是改变布局内的元素外观
		 -->
		 <!-- 重排：当DOM事件导致元素的宽高位置改变的时候，浏览器需要重新计算该元素的几何属性和其他元素的几何属性，
		  并且位置也可能会随之改变，例如float:left变为float:right。
		  当发生重排，浏览器会使渲染树中受影响的部分暂时失效，然后重新构造渲染树-->
		  <!-- 注意：重排一定伴随着重绘，重绘不一定会导致重排 -->
		  
		  
		  
		  <!-- 触发重排的操作 -->
		  <!-- 1.改变元素的大小，位置，内容(内容一般只伴随着重绘，但是例如往p元素中填充一大堆文字，
		  然后超过了父元素本来的大小，那么父元素的大小就会被撑开，导致重排) -->
		  <!-- 2.元素节点的增删，移动操作也会导致重排
		   例如往第一个li元素前面添加一个li元素，那么后面所有的li元素以及之后的渲染树部分都要重排
		   但是往最后一个li元素后面添加一个li元素，就没有li元素需要重排，之后最后一个li元素之后的渲染树需要重排-->
		   
		   
	</body>
</html>
