	<body>
		<!-- 
		 提高浏览器渲染性能有这几种方法:
		 1. 把多个js(css)文件合并成一个js(css)文件(减少http请求)，但是注意单个文件不要太大，太大的话下载时间长，
		 很多功能不能及时出现
		 2. js脚本压缩(js代码减少不必要的注释，字符和空行)
		 3. 把js文件放到html文件后面，先加载css文件得到渲染树，形成一种欺骗，让用户觉得已经加载完成
		 注意：css文件不能像js文件一样放到后面，放到后面就得不到样式没办法得到渲染树了，会导致出现没有样式的内容出现
		 4. 使用外部js,css文件，利用浏览器缓存，减少http请求
		 注意:浏览器缓存也有弊端，就比如我们修改了css,js文件，但是浏览器有时候不会进行重绘重排，我们就会以为自己的代码出错
		 所以对于开发阶段来说，还是使用内部样式相对方便点，但是部署到线上就一定要使用外部js,css文件
		 把浏览器缓存利用起来，这样就可以提高浏览器的渲染性能
		 5. 指定图片尺寸，减少浏览器自适应计算图片尺寸
		 6. 写出高效的css,js代码
		 -->
	</body>
</html>
