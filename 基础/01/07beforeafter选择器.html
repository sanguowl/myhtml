<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* content属性是before，after选择器特有的 */
			/* :before选择器在被选元素的内容前面插入内容 */
			.one>p:before{
				color: #FF1493;
				/* 加上内容 */
				content: '台词:';
				background-color: aliceblue;
			}

			/* :after选择器在被选元素的内容后面插入内容 */
			.one>p:after{
				content: url(../img/2.png);
			}
		</style>
	</head>
	<body>
		<div class="one">
			<p>我是唐老鸭。</p>
			<p>我住在 Duckburg。</p>
			<p><b>注释：</b>对于在 IE8 中工作的 :before，必须声明 DOCTYPE。</p>
		</div>
		
		<!-- 选择器使用img失败！ -->
		<!-- <div class="two">
			<img src="../img/1.png" >
		</div> -->

	</body>
</html>
