<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.app{
/* background-image可以使用多张图像，前面的图像覆盖后面的图像 
如果想显示了两张图片，那么第一张就必须透明，否则会“完全遮盖”住第二张图像*/
				background-image: url(../img/2.png),url(../img/1.png);
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="app"></div>
	</body>
</html>
