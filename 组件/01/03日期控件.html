<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 日期,注意需要使用yyyy-MM-dd格式，否则不显示默认日期 -->
		<input type="date" value="2019-07-27" />
		<!-- 还有week,month这些要显示默认值也需要对应格式 -->
		<input type="week" value="2019-07-27" />
		<input type="month" value="2019-07-27" />
		<input type="time" value="12:28:44" />
		<!-- 日期+时间 -->
		<input type="datetime" value="2019-07-27 12:28:44" />
	</body>
</html>
